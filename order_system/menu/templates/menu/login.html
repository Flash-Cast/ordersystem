<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>販売者ログイン</title>
</head>
<body>
    <h1>販売者ログイン</h1>
    <form method="post">
        {% csrf_token %}
        <label>ユーザー名：<input type="text" name="username"></label><br>
        <label>パスワード：<input type="password" name="password"></label><br>
        <button type="submit">ログイン</button>
    </form>
    {% if form.errors %}
        <p style="color: red;">ログインに失敗しました。</p>
    {% endif %}
</body>
</html>
